<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Todo DApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-layer-group"></i>
                Blockchain Todo DApp
            </h1>
            <div class="network-info">
                <div class="wallet-section">
                    <div class="wallet-buttons">
                        <button id="connectWallet" class="connect-button">
                            <i class="fas fa-wallet"></i> Connect Wallet
                        </button>
                        <button id="disconnectWallet" class="disconnect-button" style="display: none;">
                            <i class="fas fa-sign-out-alt"></i> Disconnect
                        </button>
                    </div>
                    <select id="networkSelect" class="network-select">
                        <option value="43113">Avalanche Fuji Testnet</option>
                        <option value="32323">RTC Mainnet</option>
                    </select>
                </div>
                <div class="connection-details">
                    <div class="info-item">
                        <i class="fas fa-network-wired"></i>
                        <span>Network: </span>
                        <strong id="network">Not Connected</strong>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-user-circle"></i>
                        <span>Account: </span>
                        <strong id="account">Not Connected</strong>
                    </div>
                </div>
            </div>
        </header>

        <main id="content" style="display: none;">
            <div class="stats-container">
                <div class="stat-box">
                    <i class="fas fa-list"></i>
                    <span>Total Tasks</span>
                    <h3 id="totalTasks">0</h3>
                </div>
                <div class="stat-box">
                    <i class="fas fa-check"></i>
                    <span>Completed</span>
                    <h3 id="completedTasks">0</h3>
                </div>
                <div class="stat-box">
                    <i class="fas fa-clock"></i>
                    <span>Pending</span>
                    <h3 id="pendingTasks">0</h3>
                </div>
            </div>

            <div class="todo-form">
                <div class="input-group">
                    <i class="fas fa-plus"></i>
                    <input type="text" id="todo-input" maxlength="32" 
                           placeholder="Add a new task (max 32 characters)">
                    <button id="createTodo" class="connect-button">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div id="todos-list"></div>
        </main>
        
        <div id="status-message"></div>
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p id="loading-text">Processing Transaction...</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
